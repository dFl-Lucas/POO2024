{% extends "base.html" %}

{% block titulo %}Registrar{% endblock %}

{% block contenido %}
	<h1> Registrar nuevo Paquete </h1>
	<form action="{{ request.path}}", method="post">
        <div class="form-group">
            <label for = ""> Peso del paquete </label>
            <input type = "number" name = "peso" class="form-control" required>
        </div>
		<div class="form-group">
            <label for = ""> Nombre </label>
            <input type = "text" name = "nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for = ""> Direccion del destinatario </label>
            <input type = "text" name = "direccion" class="form-control" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary"> Registrar Paquete </button>
    </form>
    <br>
    <p> {{ dato }} </p>
{% endblock %}
